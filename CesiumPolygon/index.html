<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--device-width,-->
    <meta name="viewport" content="width=initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
    <title>Polygon Model</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/hammer.min.js"></script>
    <script src="js/Cesium/Cesium.js"></script>
    <script src="js/touch.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        @import url(js/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
    </style>
</head>

<body onload="main();">
    <div id="preview">
        <div id="previewContent">
            <div id="cesiumContainer"></div>
        </div>
        <div id="toolbar">
            <div id="view" class="tool"></div>
            <div id="color" class="tool"></div>
            <div id="area" class="tool sel"></div>
            <div id="height" class="tool"></div>
            <div id="delete" class="tool"></div>
            <div id="level" class="tool"></div>
            <div id="annotation" class="tool"></div>
        </div>

        <div id="colorPanel">
            <label for="title" style="color: wheat;">Color & Opacity</label>
            <input type="text" id="color_value" class="panel" placeholder="000000" required />
            <input type="text" id="opacity_value" class="panel" placeholder="1.0" required />
        </div>

        <div id="levelPanel">
            <label for="title" style="color: wheat;">Base Height</label>
            <input type="text" id="base_value" class="panel" placeholder="0.0" required />
            <label for="title" style="color: wheat;">Ceiling Height</label>
            <input type="text" id="ceiling_value" class="panel" placeholder="0.0" required />
            <label for="title" style="color: wheat;">Level Count</label>
            <input type="text" id="level_value" class="panel" placeholder="0" required />
            <div id="reset_level" class="tool"></div>
        </div>

        <div id="inputHeight">
            <input type="text" id="height_value" placeholder="Height" required />
        </div>

        <div id="text_create">
            <input type="text" id="text_create_value" placeholder="Text" required />
            <button type="button" id="cancel_button">Cancel</button>
            <button type="button" id="save_button">Save</button>
        </div>

        <div id="text_change">
            <input type="text" id="text_value" placeholder="Text" required />
            <button type="button" id="delete_button">Delete</button>
            <button type="button" id="update_button">Update</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/polygon.js"></script>

</body>
</html>
