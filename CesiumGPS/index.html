<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--device-width,-->
    <meta name="viewport" content="width=initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
    <title>GPS Flight Data Parser</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="js/lib/gps.js"></script>
    <script type="text/javascript" src="js/lib/FileSaver.js"></script>
    <script src="js/Cesium/Cesium.js"></script>
    <script src="js/touch.js"></script>
    <style>
        @import url(js/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body onload="main();">
    <div id="preview">
        <div id="previewContent">
            <div id="cesiumContainer"></div>
        </div>
        <div id="toolbar">
            <div id="replay" class="tool"></div>
            <div id="open" class="tool"></div>
            <div id="save" class="tool"></div>
        </div>
    </div>
    <input type="file" id="load" style="display:none;"> 

    <div id="toolbox">
        <p id="title">Flight Data</p>
    </div>

    <script src="js/flight.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>

</body>
</html>
